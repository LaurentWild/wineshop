<header>
    <div id="logo">
        <span></span>
        <h1 ng-click="close = false">FindWine</h1></div>
    <div id="selectFilter">
        <div class="form-group">
            <label class="fontDetail">Listes : </label>
            <label class="radio-inline">

                <input type="radio" name="filterDisplayOptions" id="radioMagazins" value="magazins" ng-click="showMarketsList = true;showOwnersList = false;showProductsList = false;markerDetail = false"> Magasins
            </label>
            <label class="radio-inline">
                <input type="radio" name="filterDisplayOptions" id="radioProducteurs" value="producteurs" ng-click="showMarketsList = false;showOwnersList = true;showProductsList = false"> Producteurs
            </label>
            <label class="radio-inline">
                <input type="radio" name="filterDisplayOptions" id="radioVins" value="vins" ng-click="showMarketsList = false;showOwnersList = false; showProductsList = true"> Vins
            </label>
        </div>
    </div>
</header>
<div id="hello" ng-hide="close">
    <span class="btnClose" ng-click="close = true">X</span>
    <h2 class="fontStyle">Bienvenue!</h2>
    <h4 class="fontDetail">Besoin dâ€™aide pour trouver du bon vin ?</h4>
    <button type="button" class="btn btn-danger btn-style btn-lg fontStyle" ng-click="showMarketsList = true;showOwnersList = false;showProductsList = false">Tous les Magasins</button>
    <button type="button" class="btn btn-danger btn-style btn-lg fontStyle" ng-click="showMarketsList = false;showOwnersList = true;showProductsList = false">Tous les Producteurs</button>
    <button type="button" class="btn btn-danger btn-style btn-lg fontStyle" ng-click="showMarketsList = false;showOwnersList = false; showProductsList = true">Tous les Vins</button>
</div>


<div id="marketsList" ng-controller="marketListController as mar">
    <div id="listLeft" ng-show="showMarketsList">
        <input id="searchList" class="form-control" type="text" placeholder="Recherche..." ng-model="$ctrl.searchmarket">
        <i class="form-control-feedback glyphicon glyphicon-search" aria-hidden="true"></i>
        <div id="listPlacer">
            <ul id="list">
                <li ng-repeat="market in mar.markets | filter: $ctrl.searchmarket" ng-click="mar.marketNameClick()">
                    {{market.name}}
                </li>
            </ul>
        </div>
        <div id="btnOpenClose" class="btnCloseLeft" ng-click="showMarketsList = false">&#60;</div>
    </div>

    <div id="marketPlacer" ng-show="showMarketPlacer">
        <div id="market">
            <span class="btnClose" ng-click="showMarketPlacer = false">X</span>
            <h2 class="fontStyle">{{marketName}}</h2>
            <p class="fontDetail">{{marketDesc}}</p>
            <h3 class="fontDetail">Liste de Produits</h3>
            <div id="listProducts">
                <ul>
                    <li ng-repeat="product in marketProducts">
                        <h4 class="fontDetail">{{ product.name }}</h4>
                        <img src="{{ 'http://wine.wildcodeschool.fr' + product.picture }}" alt="{{product.name}}">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
